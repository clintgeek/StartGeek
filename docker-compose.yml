version: '3.8'

services:
  startgeek:
    build: .
    container_name: StartGeek
    restart: unless-stopped
    ports:
      - "8828:80"
    environment:
      - NODE_ENV=production
    networks:
      - startgeek-network
    depends_on:
      - redis
      - mongo

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: StartGeek-Redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - startgeek-network

  # MongoDB for data storage
  mongo:
    image: mongo:6
    container_name: StartGeek-MongoDB
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=startgeek
      - MONGO_INITDB_ROOT_PASSWORD=startgeek123
      - MONGO_INITDB_DATABASE=startgeek
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - startgeek-network

networks:
  startgeek-network:
    driver: bridge

volumes:
  redis_data:
  mongo_data: